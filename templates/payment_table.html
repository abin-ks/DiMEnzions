{%extends 'admin_base.html'%} {%load static%} {%block body%}

<div class="col-lg-12 grid-margin stretch-card" id="tble">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th> SL NO </th>
                            <th> CLIENT NAME </th>
                            <th> MODEL </th>
                            <th> PRICE</th>
                            <th> PURCHASE DATE</th>


                        </tr>
                    </thead>
                    <tbody>
                        {% for i in var %}
                        <tr>
                            <td>{{forloop.counter}} </td>
                            <td> {{i.clientname}} </td>
                            <td> {{i.modelname.modelname}} </td>
                            <td> {{i.price.price}} </td>
                            <td> {{i.date}} </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
